<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲技能描述對比分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .form-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
        
        .analysis-result {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 2px solid #e9ecef;
            display: none;
        }
        
        .analysis-result h4 {
            color: #495057;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .description-box {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
        }
        
        .description-box h5 {
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .word-count {
            font-size: 0.9em;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        
        .api-key-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .api-key-section h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .api-key-section p {
            color: #856404;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="main-container">
                    <!-- 標題 -->
                    <div class="header">
                        <h1><i class="fas fa-gamepad me-3"></i>遊戲技能描述對比分析工具</h1>
                        <p>專業的技能描述一致性檢查與文法分析</p>
                    </div>

                    <!-- API Key 輸入區域 -->
                    <div class="api-key-section">
                        <h4><i class="fas fa-key me-2"></i>OpenAI API Key 設定</h4>
                        <p>請輸入您的 OpenAI API Key 以使用 GPT-4o-mini 進行分析</p>
                        <div class="input-group">
                            <input type="password" class="form-control" id="apiKey" placeholder="sk-...">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleApiKeyVisibility()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 技能描述輸入區域 -->
                    <div class="form-section">
                        <h3><i class="fas fa-edit me-2"></i>技能描述對比</h3>
                        
                        <div class="comparison-grid">
                            <div class="description-box">
                                <h5><i class="fas fa-history me-2"></i>舊版本描述</h5>
                                <textarea class="form-control" id="oldDescription" rows="8" 
                                    placeholder="請輸入舊版本的技能描述..."></textarea>
                                <div class="word-count" id="oldWordCount">字數: 0</div>
                            </div>
                            
                            <div class="description-box">
                                <h5><i class="fas fa-star me-2"></i>新版本描述</h5>
                                <textarea class="form-control" id="newDescription" rows="8" 
                                    placeholder="請輸入新版本的技能描述..."></textarea>
                                <div class="word-count" id="newWordCount">字數: 0</div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-primary btn-lg" onclick="analyzeDescriptions()">
                                <i class="fas fa-search me-2"></i>開始分析
                            </button>
                            <button class="btn btn-secondary btn-lg ms-3" onclick="clearAll()">
                                <i class="fas fa-eraser me-2"></i>清空內容
                            </button>
                        </div>
                    </div>

                    <!-- 分析結果區域 -->
                    <div class="analysis-result" id="analysisResult">
                        <h4><i class="fas fa-chart-bar me-2"></i>分析結果</h4>
                        <div id="analysisContent"></div>
                        <div class="text-center mt-4">
                            <button class="btn btn-success" onclick="saveAnalysis()">
                                <i class="fas fa-save me-2"></i>保存分析結果
                            </button>
                        </div>
                    </div>

                    <!-- 載入中 -->
                    <div class="loading" id="loading" style="display: none;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                        <p class="mt-3">正在使用 GPT-4o-mini 分析技能描述，請稍候...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全域變數
        let currentAnalysis = null;

        // 字數統計
        document.getElementById('oldDescription').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('oldWordCount').textContent = `字數: ${count}`;
        });

        document.getElementById('newDescription').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('newWordCount').textContent = `字數: ${count}`;
        });

        // 切換 API Key 可見性
        function toggleApiKeyVisibility() {
            const apiKeyInput = document.getElementById('apiKey');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                apiKeyInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // 分析技能描述
        async function analyzeDescriptions() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const oldDescription = document.getElementById('oldDescription').value.trim();
            const newDescription = document.getElementById('newDescription').value.trim();

            // 驗證輸入
            if (!apiKey) {
                showMessage('請輸入 OpenAI API Key', 'error');
                return;
            }

            if (!oldDescription || !newDescription) {
                showMessage('請輸入舊版本和新版本的技能描述', 'error');
                return;
            }

            // 顯示載入中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analysisResult').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        old_description: oldDescription,
                        new_description: newDescription
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentAnalysis = {
                        old_description: oldDescription,
                        new_description: newDescription,
                        analysis_result: result.analysis
                    };
                    
                    displayAnalysis(result.analysis);
                    showMessage('分析完成！', 'success');
                } else {
                    showMessage(`分析失敗: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`網路錯誤: ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 顯示分析結果
        function displayAnalysis(analysis) {
            const content = document.getElementById('analysisContent');
            
            // 將markdown格式轉換為HTML
            let formattedAnalysis = analysis
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // **文字** -> <strong>文字</strong>
                .replace(/\*(.*?)\*/g, '<em>$1</em>')              // *文字* -> <em>文字</em>
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')  // 代碼塊
                .replace(/`(.*?)`/g, '<code>$1</code>')            // `文字` -> <code>文字</code>
                .replace(/\n/g, '<br>')                            // 換行符轉換
                .replace(/✅/g, '<span style="color: #28a745;">✅</span>')  // 綠色勾選
                .replace(/❌/g, '<span style="color: #dc3545;">❌</span>')  // 紅色叉號
                .replace(/⚠️/g, '<span style="color: #ffc107;">⚠️</span>'); // 黃色警告
            
            content.innerHTML = `
                <div class="alert alert-info">
                    <strong>分析時間:</strong> ${new Date().toLocaleString('zh-TW')}
                </div>
                <div class="analysis-text" style="line-height: 1.6; color: #495057; font-size: 14px;">
                    ${formattedAnalysis}
                </div>
            `;
            document.getElementById('analysisResult').style.display = 'block';
        }

        // 保存分析結果
        async function saveAnalysis() {
            if (!currentAnalysis) {
                showMessage('沒有可保存的分析結果', 'error');
                return;
            }

            try {
                const response = await fetch('/save_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentAnalysis)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                } else {
                    showMessage(`保存失敗: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`保存錯誤: ${error.message}`, 'error');
            }
        }

        // 清空所有內容
        function clearAll() {
            document.getElementById('apiKey').value = '';
            document.getElementById('oldDescription').value = '';
            document.getElementById('newDescription').value = '';
            document.getElementById('oldWordCount').textContent = '字數: 0';
            document.getElementById('newWordCount').textContent = '字數: 0';
            document.getElementById('analysisResult').style.display = 'none';
            currentAnalysis = null;
            
            // 清除所有消息
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => msg.remove());
        }

        // 顯示消息
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>${message}`;
            
            // 插入到主容器的最前面
            const mainContainer = document.querySelector('.main-container');
            mainContainer.insertBefore(messageDiv, mainContainer.firstChild);
            
            // 3秒後自動移除
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加一些初始化邏輯
            console.log('技能描述對比分析工具已載入');
        });
    </script>
</body>
</html>
